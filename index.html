<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>MAGETI BERKARYA BOT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    #chatbox {
      border: 1px solid #ccc;
      padding: 1rem;
      height: 300px;
      overflow-y: scroll;
      background: white;
    }
    input, button {
      padding: 0.5rem;
      margin-top: 1rem;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>💬 MAGETI BERKARYA Chatbot</h1>
  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="Tulis pesan di sini..." />
  <button onclick="sendMessage()">Kirim</button>

  <script>
    const chatbox = document.getElementById("chatbox");
    const input = document.getElementById("userInput");

    const sheetAPI = "https://script.google.com/macros/s/AKfycbwJGVdOje7xKo9Sp6nO0roUxyknW_0pZsGAVbTszVsG2gzIBd2hIf06aui0Zt0ppGwvQQ/exec";
    const apiKey = "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"; // Ganti jika perlu

    async function sendMessage() {
      const userText = input.value.trim();
      if (!userText) return;
      appendMessage("👩‍🏫 Anda: " + userText);

      // Ambil data karya
      const karyaRes = await fetch(sheetAPI);
      const karyaData = await karyaRes.json();
      const karyaList = karyaData.data.map((item, i) =>
        `${i + 1}. "${item["Judul Karya"]}" oleh ${item["Nama Siswa"]} - ${item["Deskripsi"]}`
      ).join("\n");

      const prompt = `Berikut daftar karya siswa:\n${karyaList}\n\nPertanyaan pengguna:\n"${userText}"\n\nJawablah seperti chatbot pameran karya.`;

      const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${apiKey}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "openai/gpt-3.5-turbo",
          messages: [
            { role: "system", content: "Kamu adalah chatbot ramah untuk pameran karya siswa." },
            { role: "user", content: prompt }
          ]
        })
      });

      const data = await res.json();
      const reply = data?.choices?.[0]?.message?.content || "🤖 Bot tidak bisa menjawab.";
      appendMessage("🤖 Bot: " + reply);

      input.value = "";
    }

    function appendMessage(message) {
      const msgElem = document.createElement("div");
      msgElem.textContent = message;
      chatbox.appendChild(msgElem);
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
