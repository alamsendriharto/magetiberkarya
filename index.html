<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karya Kamu</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      margin-top: 50px;
      font-size: 2.5em;
      animation: slideIn 1s ease-in-out;
    }

    @keyframes slideIn {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .form-group {
      margin: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="text"] {
      padding: 10px;
      width: 300px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #00c6ff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0072ff;
    }

    .result {
      margin-top: 30px;
      text-align: center;
      background-color: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
      animation: fadeIn 1s ease-in-out;
    }
  </style>
</head>
<body>
  <h1>üé® Cari Karya Kamu</h1>
  <div class="form-group">
    <input type="text" id="namaInput" placeholder="Masukkan namamu...">
    <button onclick="cariKarya()">Cari</button>
  </div>
  <div id="hasil" class="result"></div>

  <script>
    async function cariKarya() {
      const nama = document.getElementById('namaInput').value.trim();
      const hasilDiv = document.getElementById('hasil');
      hasilDiv.innerHTML = '‚è≥ Mencari karya...';
      try {
        const res = await axios.get(`https://script.google.com/macros/s/AKfycbyo_MtTkdztCSWUimZzH5-CHdtN6SO4HfPdeaYBGZ3GVY0n3Z3xcWEsvjZIdWrwvHx_gg/exec?nama=${encodeURIComponent(nama)}`);
        if (res.data && res.data.karya) {
          hasilDiv.innerHTML = `
            <h2>üìú Hasil Ditemukan</h2>
            <p><strong>Nama:</strong> ${res.data.nama}</p>
            <p><strong>Judul Karya:</strong> ${res.data.karya}</p>
            <p><strong>Deskripsi:</strong> ${res.data.deskripsi}</p>
          `;
        } else {
          hasilDiv.innerHTML = 'üòî Maaf, karya tidak ditemukan.';
        }
      } catch (error) {
        console.error(error);
        hasilDiv.innerHTML = '‚ö†Ô∏è Terjadi kesalahan saat mengambil data.';
      }
    }
  </script>
</body>
</html>
