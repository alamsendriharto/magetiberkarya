<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bot Pamer Karya</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; padding: 20px; }
    #chat { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
    .msg { margin-bottom: 10px; }
    .user { text-align: right; }
    .bot { text-align: left; }
    input[type="text"] {
      width: 100%; padding: 10px; margin-top: 10px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="chat">
    <div class="msg bot">ðŸ¤– Bot: Halo! Tulis judul atau nama karya yang kamu cari.</div>
  </div>
  <input type="text" id="input" placeholder="Tulis di sini..." />

  <script>
    const sheetURL = "https://script.google.com/macros/s/AKfycbwJGVdOje7xKo9Sp6nO0roUxyknW_0pZsGAVbTszVsG2gzIBd2hIf06aui0Zt0ppGwvQQ/exec";

    async function fetchData() {
      const res = await fetch(sheetURL);
      return await res.json();
    }

    function addMessage(text, sender) {
      const chat = document.getElementById("chat");
      const div = document.createElement("div");
      div.className = "msg " + sender;
      div.innerHTML = `${sender === "user" ? "ðŸ‘©â€ðŸ«" : "ðŸ¤–"} ${sender === "user" ? "Anda" : "Bot"}: ${text}`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    document.getElementById("input").addEventListener("keydown", async (e) => {
      if (e.key === "Enter") {
        const input = e.target.value.trim();
        if (!input) return;
        addMessage(input, "user");
        e.target.value = "";

        const data = await fetchData();
        const match = data.find(row =>
          row["Judul Karya"].toLowerCase().includes(input.toLowerCase()) ||
          row["Nama Siswa"].toLowerCase().includes(input.toLowerCase())
        );

        if (match) {
          addMessage(`Karya oleh ${match["Nama Siswa"]} (${match["Kelas"]}): <b>${match["Judul Karya"]}</b><br>${match["Deskripsi"]}<br><a href="${match["Foto Karya"]}" target="_blank">Lihat Foto</a>`, "bot");
        } else {
          addMessage("Maaf, saya tidak menemukan karya yang sesuai.", "bot");
        }
      }
    });
  </script>
</body>
</html>
