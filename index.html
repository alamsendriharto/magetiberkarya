<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mageti Berkarya</title>
  <style>
    body { font-family: Arial; padding: 2rem; background: #f4f4f4; }
    h1 { color: #333; }
    .karya { background: #fff; margin: 1rem 0; padding: 1rem; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);}
    img { max-width: 100%; height: auto; }
    .chat { margin-top: 2rem; background: #fff; padding: 1rem; border-radius: 8px; }
    #response { color: green; font-weight: bold; }
  </style>
</head>
<body>
  <h1>ðŸ“š Daftar Karya Siswa Mageti Berkarya</h1>
  <div id="karya-container">Loading...</div>

  <div class="chat">
    <h3>ðŸ’¬ Tanya Bot:</h3>
    <input type="text" id="userInput" placeholder="Tulis pertanyaan..." style="width:80%;" />
    <button onclick="askBot()">Kirim</button>
    <p id="response">ðŸ¤– Bot: </p>
  </div>

  <script>
    // Load data dari Google Sheet via Web Apps
    fetch("https://script.google.com/macros/s/AKfycbwJGVdOje7xKo9Sp6nO0roUxyknW_0pZsGAVbTszVsG2gzIBd2hIf06aui0Zt0ppGwvQQ/exec")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("karya-container");
        container.innerHTML = "";
        data.forEach(row => {
          container.innerHTML += `
            <div class="karya">
              <h3>ðŸŽ“ ${row.NamaSiswa} (${row.Kelas})</h3>
              <p><strong>${row.JudulKarya}</strong></p>
              <p>${row.Deskripsi}</p>
              <img src="${row.FotoKarya.replace("open?", "uc?")}" alt="Karya ${row.NamaSiswa}" />
            </div>
          `;
        });
      })
      .catch(() => {
        document.getElementById("karya-container").innerText = "Gagal memuat data.";
      });

    // Bot dummy (local)
    function askBot() {
      const input = document.getElementById("userInput").value.toLowerCase();
      let jawaban = "ðŸ¤– Bot tidak bisa menjawab.";
      if (input.includes("halo")) jawaban = "Halo juga! ðŸ‘‹";
      else if (input.includes("siapa kamu")) jawaban = "Saya adalah Bot Mageti Berkarya!";
      else if (input.includes("karya siapa")) jawaban = "Silakan lihat daftar karya di atas ya!";
      document.getElementById("response").innerText = `ðŸ¤– Bot: ${jawaban}`;
    }
  </script>
</body>
</html>
